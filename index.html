<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>
    <section id="top-container">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-lg-3">
                    <img src="images\icon-germany.png">
                </div>
                <div class="col-lg-3 ">

                </div>
                <div class="col-lg-6">
                </div>
            </div>
        </div>
    </section>

    <section id="navigation-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 text-start">
                    <button class="btn btn-lg text-light">Sản Phẩm</button>
                    <button class="btn btn-lg text-light">Liên Hệ</button>
                </div>
                <div class="col-lg-6 text-end">
                    <form action="all-products" method="get">
                        <input class="border-0" type="text" placeholder="Máy rửa bát">
                        <button type="submit" class="border-0"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="front-picture">
        <div class="container-fluid">
            <div class="row text-center py-2">
                <img src="images\front-picture.jpg" class=" w-100">
            </div>
        </div>
    </section>
    <section id="front-slideshow">
        <div class="container-fluid">
            <div class="row text-center">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner text-center">
                        <div class="carousel-item active">
                            <img src="images\slide-picture-0.jpg" class="d-block w-100 mx-auto" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images\slide-picture-1.jpg" class="d-block w-100 mx-auto" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images\slide-picture-2.jpg" class="d-block w-100 mx-auto" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="home-index">
        <div class="container-fluid">
            <div class="row home-box">
                <div class="col-lg-3 col-md-4 col-sm-6">

                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">

                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">

                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">

                </div>
            </div>
        </div>
        <div class="row home-box">
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>

        </div>
        <div class="row home-box">
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
        </div>
        <div class="row home-box">
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9292c2ed03.js" crossorigin="anonymous"></script>
</body>

</html>
